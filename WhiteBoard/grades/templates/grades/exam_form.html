{% extends 'base.html' %}
{% block content %}
<form action="" method="">
{{ form.as_p }}
<button class="btn btn-default" type="submit">Save Changes</button>
</form>
<a href="view_examsubmissions?exam={{ exam.id }}"><button class="btn btn-default">View Exam Submissions</button></a>
<ol>
{% for question in questions %}
	<a href="edit_question?question={{ question.id }}"><li>{{ question.text}}, {{ question.max_points}} points</li></a>
{% endfor %}
</ol>
<a href="add_question?exam={{ exam.id }}"><button class="btn btn-default">Add Question</button></a>
{% endblock %}
