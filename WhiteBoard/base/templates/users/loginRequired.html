{% extends "base.html" %}
{% block content %}
{% autoescape on %}
<div class="panel panel-default">
    <div class="panel-heading">
            <h3 class="panel-title">Login Required</h3>
    </div>
    <div class="panel-body">
        <br>
        <p>
            <b>
                You need to be logged in to view this page. Please log in below.
            </b>
        </p>
        <br>
        <form action= "{% url 'base:auth' %}" method= "POST">
        {% csrf_token %}
            <label for="username"> Username: </label>
            <input type="text" name="username" value="" placeholder="username" id="username">
            <br>
            <label for="password"> Password: </label>
            <input type="password" name="password" value="" placeholder="password" id="password">
            <br>
            <br>
            <button type="submit" value="Log in" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endautoescape %}
{% endblock %}
