{% extends "base.html" %}

{% block menubar %}
{% endblock %}


{% block content %}

{% if form.error %}
<p class="error">Sorry, that was not a valid username or password.</p>
{% endif %}

<div class="panel panel-default">
	<div class="panel-heading">
			<h3 class="panel-title">Log in</h3>
	</div>
	<div class="panel-body">

<form action= "{% url 'base:auth' %}" method= "POST">
{% csrf_token %}

<label for ="username"> Username: </label><input type="text" name="username" value="" id="username"><br>
<label for ="password"> Password: </label><input type="password" name="password" value="" id="password"><br>
<br>
<button type= "submit" value="Log in" class="btn btn-default">Submit</button>
</form>
<br>
<a href = "{% url 'base:index' %}"><button type="button" class="btn btn-default">Go back to index page</button></a>

</div>
{% endblock %}
